<div class="horizontal-container card" >
    <img  width="75px" height="74px" [src]="gitGubData.avatar_url" />
    <div class="data-container">
        <div>Nombre: {{gitGubData.name}} </div>
        <div>UserName: {{gitGubData.login}} </div>
        <div class="horizontal-container container-space">
            <div>Followers: {{gitGubData.followers}} </div>
            <div>Following: {{gitGubData.following}} </div>
        </div>
    </div>
</div>
